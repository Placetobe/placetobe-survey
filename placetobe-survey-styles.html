<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<dom-module id="placetobe-survey-styles">
  <template>
    <style is="custom-style">
      :host {
        @apply(--placetobe-flex-layout--vertical);
        color: var(--placetobe-color-darkblue);
        height: 100%;
      }

      :host section {
        @apply(--placetobe-flex-layout--vertical);
        @apply(--placetobe-cross-align--stretch);
        @apply(--placetobe-flex-item--1);
        max-width: var(--placetobe-two-column-width);
        padding: var(--placetobe-margin);
      }

      :host section main {
        @apply(--placetobe-flex-item--1);
      }

      :host section footer {
        @apply(--placetobe-flex-item--none);
      }

      :host h3 {
        @apply(--placetobe-font-heading3);
        margin-bottom: var(--placetobe-margin);
        font-weight: 400;
      }

      :host h3 strong {
        font-weight: 500;
      }

      :host h6,
      :host article {
        @apply(--placetobe-font-body);
        margin-bottom: calc( var(--placetobe-margin) / 2 );;
      }

      :host iron-selector {
        list-style: none;
        padding: 0;
        margin-bottom: var(--placetobe-margin);
        display: block;
      }

      :host iron-selector button {
        @apply(--placetobe-font-body);
        margin-bottom: calc( var(--placetobe-margin) / 2 );;
        padding-left: calc( var(--placetobe-margin) * 2 );
        position: relative;
        background-color: transparent;
        display: block;
        border: 0;
        outline: none;
        cursor: pointer;
      }

      :host iron-selector button:before {
        position: absolute;
        width: var(--placetobe-margin);
        height: var(--placetobe-margin);
        border: 2px solid var(--placetobe-color-darkblue);
        border-radius: 50%;
        top: 4px;
        left: 0;
        background-color: white;
        content: "";
      }

      :host iron-selector button:hover:before {
        background-color: var(--placetobe-color-gray);
      }

      :host iron-selector button.iron-selected:before {
        background-color: var(--placetobe-color-green);
      }

      :host placetobe-button[link] {
        margin: var(--placetobe-margin) 0 0 0;
        display: inline-block;
      }
    </style>
  </template>
</dom-module>
